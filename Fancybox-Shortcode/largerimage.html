<!-- largerimage -->
<figure {{ with .Get "class" }}class="{{.}}"{{ end }} style="width: {{ .Get "width" }}px;">
{{ with .Get "link"}}<a href="{{.}}" class="fancybox">{{ end }}
    <img src="{{ .Get "src" }}" style="margin: 0px;" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }}/>
    {{ if .Get "link"}}<div style="font-size: 12px;">Click to enlarge</div></a>{{ end }}
{{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
<figcaption>{{ if isset .Params "title" }}
    <h5 style="margin: 0px;">{{ .Get "title" }}</h5>{{ end }}
    {{ if or (.Get "caption") (.Get "attr")}}<p>
        {{ .Get "caption" }}
        {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
        {{ .Get "attr" }}
        {{ if .Get "attrlink"}}</a> {{ end }}
    </p> {{ end }}
</figcaption>
{{ end }}
</figure>
